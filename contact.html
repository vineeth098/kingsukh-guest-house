  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Kingsukh Guest House</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>

          <a class="nav-link active btn btn-warning text-dark ms-2" href="contact.html">Book Now</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contact Section -->
<section class="py-5 mt-5">
  <div class="container">
    <h1 class="fw-bold text-center mb-4">Book Your Stay</h1>
    <p class="text-muted text-center mb-5">
      Get in touch with us to book your comfortable stay
    </p>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="card shadow p-4">
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Your Name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="Your Phone Number" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Check-in Date</label>
            <input type="date" class="form-control" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" placeholder="Your message"></textarea>
          </div>

          <button type="submit" class="btn btn-warning w-100">
            Submit Booking Request
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
  <div class="container text-center">
    <h5 class="fw-bold">Kingsukh Guest House</h5>
    <p class="mb-2">Comfort • Nature • Peace</p>
